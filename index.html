<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogiTrace AI | Super-Power Diagnostic</title>
    <style>
        :root {
            --primary: #2563eb;
            --accent: #10b981;
            --error: #ef4444;
            --bg: #020617;
            --card-bg: #1e293b;
            --text: #f8fafc;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Hardware HUD */
        .hud {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .hud-item {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #334155;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .hud-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #94a3b8;
            margin-bottom: 8px;
            display: block;
        }

        .hud-val {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--accent);
        }

        /* Main Content Layout */
        .main-layout {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 20px;
        }

        @media (max-width: 900px) {
            .main-layout { grid-template-columns: 1fr; }
        }

        .card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 16px;
            border: 1px solid #334155;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        h2 { margin-top: 0; font-size: 1.25rem; border-bottom: 1px solid #334155; padding-bottom: 10px; }

        label { display: block; margin-bottom: 8px; font-size: 0.875rem; color: #cbd5e1; }

        select, textarea, input[type="file"] {
            width: 100%;
            background: #0f172a;
            color: #fff;
            border: 1px solid #334155;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 0.95rem;
            box-sizing: border-box;
        }

        textarea { resize: vertical; min-height: 80px; font-family: inherit; }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            width: 100%;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        button:hover { background: #1d4ed8; transform: translateY(-1px); }
        button:disabled { background: #475569; cursor: not-allowed; transform: none; }

        /* Console Window */
        .console {
            background: #000;
            height: 500px;
            border: 2px solid #334155;
            border-radius: 12px;
            padding: 15px;
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 0.8rem;
            overflow-y: auto;
            color: #38bdf8;
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
        }

        .log-entry {
            margin-bottom: 6px;
            line-height: 1.4;
            display: flex;
            gap: 10px;
        }

        .log-time { color: #64748b; white-space: nowrap; }
        .log-success { color: var(--accent); }
        .log-error { color: var(--error); }
        .log-info { color: #38bdf8; }

        /* Results Display */
        #results-container {
            margin-top: 25px;
        }

        .result-item {
            background: #0f172a;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid var(--accent);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #94a3b8;
            margin-bottom: 10px;
            border-bottom: 1px solid #1e293b;
            padding-bottom: 5px;
        }

        pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 0.9rem;
            color: #e2e8f0;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="hud">
        <div class="hud-item">
            <span class="hud-label">CPU LOAD</span>
            <span id="cpu-v" class="hud-val">--%</span>
        </div>
        <div class="hud-item">
            <span class="hud-label">RAM USED (128GB)</span>
            <span id="ram-v" class="hud-val">--GB</span>
        </div>
        <div class="hud-item">
            <span class="hud-label">OLLAMA ENGINE</span>
            <span id="ollama-v" class="hud-val" style="color:var(--error)">OFFLINE</span>
        </div>
    </div>

    <div class="main-layout">
        <div class="card">
            <h2>SYSTEM_CONTROL</h2>
            
            <label for="mode">Sensed Vision Models:</label>
            <select id="mode">
                <option value="">Searching for vision models...</option>
            </select>

            <label for="prompt">Extraction Prompt (JSON-Focused):</label>
            <textarea id="prompt">Extract: LC_Number, Expiry_Date, Total_Amount, Currency, Beneficiary Name, Shipping Port</textarea>

            <label for="fileIn">Document (PDF or Image):</label>
            <input type="file" id="fileIn" accept="application/pdf,image/*">

            <button id="runBtn" onclick="runPipeline()">INITIALIZE PIPELINE</button>

            <div id="results-container"></div>
        </div>

        <div class="card">
            <h2>DIAGNOSTIC_LOG</h2>
            <div class="console" id="console">
                <div class="log-entry"><span class="log-time">[INIT]</span> <span class="log-info">Awaiting WebSocket connection...</span></div>
            </div>
        </div>
    </div>
</div>

<script>
    const consoleEl = document.getElementById('console');
    const cpuEl = document.getElementById('cpu-v');
    const ramEl = document.getElementById('ram-v');
    const ollamaEl = document.getElementById('ollama-v');
    const modeSelect = document.getElementById('mode');
    const runBtn = document.getElementById('runBtn');

    // Establish WebSocket Connection
    const ws = new WebSocket(`ws://${window.location.host}/ws`);

    ws.onmessage = (event) => {
        const data = JSON.parse(event.data);

        // Handle Stats Update
        if (data.type === 'stats') {
            cpuEl.innerText = data.data.cpu + '%';
            ramEl.innerText = data.data.ram_gb + 'GB';
            return;
        }

        // Handle Real-time Logs
        if (data.type === 'log') {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            
            let statusClass = 'log-info';
            if (data.status === 'success') statusClass = 'log-success';
            if (data.status === 'error') statusClass = 'log-error';

            entry.innerHTML = `<span class="log-time">[${data.time}]</span> <span class="${statusClass}">${data.msg}</span>`;
            consoleEl.appendChild(entry);
            consoleEl.scrollTop = consoleEl.scrollHeight;

            // Handle Auto-discovered Models
            if (data.data && data.data.models) {
                ollamaEl.innerText = "ONLINE";
                ollamaEl.style.color = "var(--accent)";
                
                modeSelect.innerHTML = data.data.models.map(m => 
                    `<option value="${m.name}">${m.name} (${m.size})</option>`
                ).join('');
            }
        }
    };

    ws.onerror = () => {
        ollamaEl.innerText = "WS ERROR";
        ollamaEl.style.color = "var(--error)";
    };

    async function runPipeline() {
        const file = document.getElementById('fileIn').files[0];
        const prompt = document.getElementById('prompt').value;
        const mode = modeSelect.value;
        const resultsContainer = document.getElementById('results-container');

        if (!file) return alert("Please upload a document first.");
        if (!mode) return alert("No vision model selected.");

        // Reset UI
        runBtn.disabled = true;
        runBtn.innerText = "PROCESSING...";
        resultsContainer.innerHTML = '';

        const formData = new FormData();
        formData.append('file', file);
        formData.append('prompt', prompt);
        formData.append('mode', mode);

        try {
            const response = await fetch('/scan', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) throw new Error("Backend processing failed.");

            const resultData = await response.json();
            
            // Render results
            resultsContainer.innerHTML = resultData.results.map(r => `
                <div class="result-item">
                    <div class="result-header">
                        <span>PAGE ${r.page}</span>
                        <span>SPEED: ${r.perf}s</span>
                    </div>
                    <pre>${JSON.stringify(r.data, null, 2)}</pre>
                </div>
            `).join('');

        } catch (error) {
            console.error(error);
            alert("Error: " + error.message);
        } finally {
            runBtn.disabled = false;
            runBtn.innerText = "INITIALIZE PIPELINE";
        }
    }
</script>

</body>
</html>
