<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LogiTrace AI | Ultra-Speed OCR</title>
    <style>
        :root { --primary: #3b82f6; --accent: #10b981; --error: #ef4444; --bg: #020617; --card: #1e293b; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #f8fafc; padding: 20px; margin:0; }
        .hud { display: flex; gap: 15px; margin-bottom: 20px; }
        .hud-item { flex: 1; background: var(--card); padding: 15px; border-radius: 12px; border: 1px solid #334155; text-align: center; }
        .hud-val { display: block; font-size: 26px; font-weight: 800; color: var(--accent); }
        .main { display: grid; grid-template-columns: 1fr 450px; gap: 20px; max-width: 1400px; margin: 0 auto; }
        .card { background: var(--card); padding: 25px; border-radius: 16px; border: 1px solid #334155; }
        textarea, input { width: 100%; background: #0f172a; color: #fff; border: 1px solid #334155; padding: 12px; margin: 10px 0; border-radius: 8px; box-sizing: border-box; }
        
        /* Speed Badge */
        #total-time-badge { background: #1e293b; padding: 5px 12px; border-radius: 20px; border: 1px solid var(--accent); color: var(--accent); font-size: 12px; display: none; }

        button { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 8px; width: 100%; font-weight: bold; cursor: pointer; transition: 0.2s; font-size: 14px; text-transform: uppercase; }
        button:hover { background: #2563eb; transform: scale(1.01); }
        button:disabled { background: #475569; transform: none; }

        .console { background: #000; height: 550px; overflow-y: auto; padding: 15px; font-family: 'Fira Code', monospace; font-size: 11px; border-radius: 12px; border: 1px solid #334155; line-height: 1.5; }
        .log-entry { margin-bottom: 4px; }
        .result-item { background: #0f172a; padding: 20px; border-radius: 8px; margin-top: 15px; border-left: 5px solid var(--accent); }
        pre { white-space: pre-wrap; font-size: 13px; color: #38bdf8; margin: 0; }
    </style>
</head>
<body>
    <div class="hud">
        <div class="hud-item">CPU LOAD <span id="cpu-v" class="hud-val">0%</span></div>
        <div class="hud-item">RAM <span id="ram-v" class="hud-val">0GB</span></div>
        <div class="hud-item">ENGINE STATUS <span id="status-v" class="hud-val" style="color:#60a5fa">ULTRA-FAST</span></div>
    </div>
    <div class="main">
        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h3>DOCUMENT SCANNER</h3>
                <div id="total-time-badge">TOTAL TIME: <span id="total-t">0s</span></div>
            </div>
            <textarea id="prompt">Extract: LC_Number, Date, Total_Amount, Currency, Beneficiary</textarea>
            <input type="file" id="fileIn">
            <button id="runBtn" onclick="run()">LAUNCH HIGH-SPEED SCAN</button>
            <div id="results"></div>
        </div>
        <div class="card">
            <h3>DIAGNOSTIC_LOG</h3>
            <div class="console" id="log"></div>
        </div>
    </div>
    <script>
        const ws = new WebSocket(`ws://${location.host}/ws`);
        ws.onmessage = (e) => {
            const r = JSON.parse(e.data);
            if(r.type === 'stats') {
                document.getElementById('cpu-v').innerText = r.data.cpu + '%';
                document.getElementById('ram-v').innerText = r.data.ram_gb + 'GB';
            } else {
                const l = document.getElementById('log');
                const color = r.status === 'success' ? '#10b981' : (r.status === 'error' ? '#ef4444' : '#38bdf8');
                l.innerHTML += `<div class="log-entry"><small>[${r.time}]</small> <span style="color:${color}">${r.msg}</span></div>`;
                l.scrollTop = l.scrollHeight;
            }
        };

        async function run() {
            const f = document.getElementById('fileIn').files[0];
            const btn = document.getElementById('runBtn');
            const badge = document.getElementById('total-time-badge');
            
            if(!f) return alert("Select file");
            
            btn.disabled = true;
            btn.innerText = "PROCESSING...";
            badge.style.display = 'none';
            document.getElementById('results').innerHTML = '';

            const fd = new FormData();
            fd.append('file', f);
            fd.append('prompt', document.getElementById('prompt').value);

            try {
                const start = Date.now();
                const res = await fetch('/scan', { method: 'POST', body: fd });
                const data = await res.json();
                const totalTime = ((Date.now() - start) / 1000).toFixed(2);
                
                // Show Speed Performance
                document.getElementById('total-t').innerText = totalTime + 's';
                badge.style.display = 'block';

                document.getElementById('results').innerHTML = data.results.map(r => `
                    <div class="result-item">
                        <div style="display:flex; justify-content:space-between; font-size:11px; margin-bottom:8px; color:#94a3b8;">
                            <b>PAGE ${r.page}</b> <span>TIME: ${r.perf}s</span>
                        </div>
                        <pre>${JSON.stringify(r.data, null, 2)}</pre>
                    </div>
                `).join('');
            } catch (e) { alert("Scan failure."); }
            finally { 
                btn.disabled = false; 
                btn.innerText = "LAUNCH HIGH-SPEED SCAN";
            }
        }
    </script>
</body>
</html>
