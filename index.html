<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LogiTrace Super-Power Console</title>
    <style>
        :root { --accent: #10b981; --bg: #020617; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #f8fafc; padding: 40px; }
        .dashboard { display: grid; grid-template-columns: 1fr 350px; gap: 20px; max-width: 1200px; margin: 0 auto; }
        .card { background: #1e293b; padding: 25px; border-radius: 12px; border: 1px solid #334155; }
        .stat-grid { display: flex; gap: 20px; margin-bottom: 20px; }
        .stat-item { flex: 1; background: #0f172a; padding: 15px; border-radius: 8px; text-align: center; }
        .stat-val { display: block; font-size: 24px; font-weight: bold; color: var(--accent); }
        .console { background: #000; height: 400px; overflow-y: auto; padding: 15px; font-family: monospace; font-size: 13px; border-radius: 8px; border: 1px solid #334155; }
        .json-box { margin-top: 20px; background: #0f172a; padding: 20px; border-radius: 8px; border-left: 4px solid var(--accent); white-space: pre-wrap; color: #38bdf8; }
        button { background: var(--accent); color: #000; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: 800; cursor: pointer; transition: 0.3s; }
        button:hover { opacity: 0.8; transform: scale(0.98); }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="main">
            <div class="stat-grid">
                <div class="stat-item">CPU LOAD <span class="stat-val" id="cpu-val">0%</span></div>
                <div class="stat-item">RAM USED <span class="stat-val" id="ram-val">0GB</span></div>
                <div class="stat-item">RESOURCES <span class="stat-val" id="status-val">IDLE</span></div>
            </div>
            <div class="card">
                <textarea id="prompt" rows="3" placeholder="Fields to extract...">Extract: LC_Number, Expiry_Date, Amount, Currency, Beneficiary</textarea>
                <input type="file" id="fileInput">
                <button onclick="runScan()">INITIATE SUPER-POWER SCAN</button>
                <div id="results-area"></div>
            </div>
        </div>
        <div class="side">
            <div class="console" id="console"></div>
        </div>
    </div>

    <script>
        const ws = new WebSocket(`ws://${window.location.host}/ws`);
        const consoleEl = document.getElementById('console');
        
        ws.onmessage = (e) => {
            const res = JSON.parse(e.data);
            if (res.type === 'stats') {
                document.getElementById('cpu-val').innerText = res.data.cpu + '%';
                document.getElementById('ram-val').innerText = res.data.ram_gb + 'GB';
            } else {
                const div = document.createElement('div');
                div.innerHTML = `<span style="color:#64748b">[${res.time}]</span> ${res.msg}`;
                consoleEl.appendChild(div);
                consoleEl.scrollTop = consoleEl.scrollHeight;
            }
        };

        async function runScan() {
            const file = document.getElementById('fileInput').files[0];
            const area = document.getElementById('results-area');
            area.innerHTML = '';
            document.getElementById('status-val').innerText = "SCANNING";

            const fd = new FormData();
            fd.append('file', file);
            fd.append('prompt', document.getElementById('prompt').value);

            const res = await fetch('/scan', { method: 'POST', body: fd });
            const json = await res.json();
            
            json.results.forEach(r => {
                const box = document.createElement('div');
                box.className = 'json-box';
                box.innerHTML = `<strong>PAGE ${r.page}</strong><br>${JSON.stringify(r.data, null, 4)}`;
                area.appendChild(box);
            });
            document.getElementById('status-val').innerText = "IDLE";
        }
    </script>
</body>
</html>
