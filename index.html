<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LogiTrace AI | Dynamic Precision</title>
    <style>
        :root { --primary: #3b82f6; --accent: #10b981; --error: #ef4444; --bg: #020617; --card: #1e293b; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #f8fafc; padding: 20px; }
        .hud { display: flex; gap: 15px; margin-bottom: 20px; }
        .hud-item { flex: 1; background: var(--card); padding: 15px; border-radius: 12px; border: 1px solid #334155; text-align: center; }
        .hud-val { display: block; font-size: 26px; font-weight: 800; color: var(--accent); }
        .main { display: grid; grid-template-columns: 1fr 450px; gap: 20px; max-width: 1400px; margin: 0 auto; }
        .card { background: var(--card); padding: 25px; border-radius: 16px; border: 1px solid #334155; }
        select, textarea, input { width: 100%; background: #0f172a; color: #fff; border: 1px solid #334155; padding: 12px; margin: 10px 0; border-radius: 8px; box-sizing: border-box; }
        .btn-group { display: flex; gap: 10px; margin-top: 10px; }
        button { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 8px; width: 100%; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:hover { filter: brightness(1.2); }
        .console { background: #000; height: 500px; overflow-y: auto; padding: 15px; font-family: monospace; font-size: 12px; border-radius: 12px; border: 1px solid #334155; }
        .result-item { background: #0f172a; padding: 15px; border-radius: 8px; margin-top: 15px; border-left: 5px solid var(--accent); }
        pre { white-space: pre-wrap; font-size: 13px; color: #38bdf8; }
    </style>
</head>
<body>
    <div class="hud">
        <div class="hud-item">CPU LOAD <span id="cpu-v" class="hud-val">0%</span></div>
        <div class="hud-item">RAM <span id="ram-v" class="hud-val">0GB</span></div>
        <div class="hud-item">128GB STATUS <span class="hud-val" style="color:#60a5fa">OPTIMIZED</span></div>
    </div>
    <div class="main">
        <div class="card">
            <label>Precision Engine:</label>
            <select id="mode">
                <option value="speed">Turbo Mode (q4_K_M) - FAST</option>
                <option value="high">Precision Mode (q8_0) - ACCURATE</option>
            </select>
            <textarea id="prompt">Extract: LC_Number, Date, Total_Amount, Currency, Beneficiary</textarea>
            <input type="file" id="fileIn">
            <button id="runBtn" onclick="run()">INITIATE EXTRACTION</button>
            <div id="results"></div>
        </div>
        <div class="card">
            <h3>DIAGNOSTIC_LOG</h3>
            <div class="console" id="log"></div>
        </div>
    </div>
    <script>
        const ws = new WebSocket(`ws://${location.host}/ws`);
        ws.onmessage = (e) => {
            const r = JSON.parse(e.data);
            if(r.type === 'stats') {
                document.getElementById('cpu-v').innerText = r.data.cpu + '%';
                document.getElementById('ram-v').innerText = r.data.ram_gb + 'GB';
            } else {
                const l = document.getElementById('log');
                l.innerHTML += `<div><small>[${r.time}]</small> <span style="${r.status==='success'?'color:#10b981':''}"> ${r.msg}</span></div>`;
                l.scrollTop = l.scrollHeight;
            }
        };
        async function run() {
            const f = document.getElementById('fileIn').files[0];
            const btn = document.getElementById('runBtn');
            if(!f) return alert("Upload file");
            btn.disabled = true;
            const fd = new FormData();
            fd.append('file', f);
            fd.append('prompt', document.getElementById('prompt').value);
            fd.append('mode', document.getElementById('mode').value);
            const res = await fetch('/scan', { method: 'POST', body: fd });
            const data = await res.json();
            document.getElementById('results').innerHTML = data.results.map(r => `
                <div class="result-item"><b>PAGE ${r.page}</b> (${r.perf}s)<pre>${JSON.stringify(r.data, null, 2)}</pre></div>
            `).join('');
            btn.disabled = false;
        }
    </script>
</body>
</html>
